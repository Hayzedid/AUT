<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8 flex flex-col  items-center justify-center">
  <div class="text-center bg-white p-8 rounded shadow mb-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to your Dashboard</h1>
    <p class="text-gray-600">You're logged in successfully.</p>
  </div>

<button type="button" onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
<script>
  // Function to handle logout

async function logout() {
  try {
    const response = await fetch('/logout', { method: 'POST' });
    if (response.ok) {
      window.location.href = '/login'; // YOU NEED THIS LINE for redirect
    }
  } catch (error) {
    console.error('Logout error:', error);
  }
}
</script> 
</body>
</html>
